<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        input,select,button{
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculator Page</h1>
   <input type=" number" placeholder="Enter the first value" id="num1">
   <input type="number" placeholder="Enter the second value" id="num2">
   <select id="operation">
    <option value="add">add</option>
    <option value="mulitiplication">mulitiplication</option>
    <option value="division">division</option>
    <option value="substraction">substraction</option>
   </select>
   <button onclick="calculate()">calculate</button>
   <div id="result">Result</div>
   <script>
    function calculate() {
        const num1=parseInt(document.getElementById("num1").value);
        const num2=parseInt(document.getElementById("num2").value);
        const operation=document.getElementById("operation").value;
        let result;
        if(isNaN(num1)||isNaN(num2)){
            result="check your entered input";
        }
        else {
            switch(operation){
                case "add":
                    result = num1+num2;
                    break;
            }
            
         
            document.getElementById("result").innerText=result;
        }
    }
   </script>
</body>
</html>
